<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function cal(n1, n2) {
        var n1, n2;
        var oper = ["+", "-", "*", "/"];
        n1 = parseFloat(prompt("Input first number"));
        n2 = parseFloat(prompt("Input second number"));
        oper = prompt("+ - * /");

        if (oper === "+") {
          return n1 + n2;
        } else if (oper === "-") {
          return n1 - n2;
        } else if (oper === "*") {
          return n1 * n2;
        } else if (oper === "/") {
          return n1 / n2;
        }
      }

      alert(cal());
    </script>
  </body>
</html>
